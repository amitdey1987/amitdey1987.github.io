<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Baby</title>
 </head>
 <body>
  <span id="spanDate">Date</span>
  <input type="checkbox" id="firstDose" name="firstDose" />
  <input type="checkbox" id="secondDose" name="secondDose" />
  <script>
    today = new Date();
    key = today.getFullYear() + "_" + (1 + today.getMonth()) + "_" + today.getDate();
    document.getElementById("spanDate").innerHTML = key;
  </script>
 </body>
</html>
