<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Baby</title>
 </head>
 <body>
  <span id="spanDate">Date</span>
  <script>
    today = new Date();
    key = today.getYear() + "+_" + today.getMonth() + "_" + today.getDate();
    document.getElementById("spanDate").innerHTML = key;
  </script>
 </body>
</html>
